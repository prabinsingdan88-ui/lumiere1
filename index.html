<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMIÈRE | Professional ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <header class="main-header">
        <div class="logo">LUMIÈRE <span>ERP</span></div>
        <nav class="nav-links">
            <button class="nav-btn active" onclick="showMod('floor', this)">FLOOR MAP</button>
            <button class="nav-btn" onclick="showMod('kitchen', this)">KITCHEN (KDS)</button>
            <button class="nav-btn" onclick="showMod('billing', this)">BILLING</button>
        </nav>
    </header>

    <main class="content">
        <section id="floor-mod" class="module">
            <div class="table-grid" id="grid"></div>
        </section>

        <section id="kitchen-mod" class="module" style="display:none">
            <div id="kds-list" class="kds-flex"></div>
        </section>

        <section id="billing-mod" class="module" style="display:none">
            <div id="billing-list" class="bill-grid"></div>
        </section>
    </main>

    <div id="drawer-overlay" onclick="closeDrawer()"></div>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h2 id="active-table-title">TABLE</h2>
            <button class="close-x" onclick="closeDrawer()">&times;</button>
        </div>
        
        <div class="drawer-body">
            <div class="menu-section">
                <h3>Select Items</h3>
                <div id="menu-items" class="menu-grid"></div>
            </div>
            <div class="cart-section">
                <h3>Order Preview</h3>
                <div id="cart-list" class="cart-scroll"></div>
                <div class="cart-footer">
                    <div class="total-row">TOTAL: <span id="cart-total">Rs. 0</span></div>
                    <button class="fire-btn" onclick="fireOrder()">SEND TO KITCHEN</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
